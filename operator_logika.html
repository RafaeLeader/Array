<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator logika</title>
</head>
<body>
    <script>
    let a = 10;
    let b = 5;

    if (a > 12 || b > 6) {
  console.log("Setidaknya salah satu kondisi bernilai true");
    } else {
  console.log("Kedua kondisi bernilai false");
    }
    // Output: Setidaknya salah satu kondisi bernilai true
    </script>
</body>
